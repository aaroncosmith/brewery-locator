<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewery Locator</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="whole-wrapper">
        <header>
            <div class="logo-wrapper">
                <img class="logo" src="images/beer-barrel.png" alt="logo of beer">
                <div class="slogan">
                    <label class="slogan-text">YOUR BREWERY CONNECTION</label>
                </div>
            </div>
        </header>
        <div class="main-content">
            <ol id="firstorder" class="firstorder">
            </ol>
        </div>
        <div class="button-wrapper">
            <input class="zip-code" type="text" placeholder="Enter a ZIP code"> 
            <button id="brewbutton" class="clickbutton">Find me a Brewery</button>
        </div>
        <!-- <div class="dummy-button-wrap">
            <input class="zip-code" type="text" placeholder="Enter a ZIP code"> 
            <button id="dummy-button" class="clickbutton">This button is dumb</button>
        </div> -->
    </div>
    <footer>
    foot placeholder
    </footer>
</body>
<script src="scripts/get.js"></script>
<script src=scripts/main.js></script>  
<script src="scripts/inject.js"></script>
<script src="scripts/apis.js"></script>

</html>
